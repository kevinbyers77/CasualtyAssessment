<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casualty Assessment Report</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>
      Casualty Assessment Report 
      <span id="save-status" style="font-size: 0.6em; margin-left: 1em;"></span>
    </h1>
    <nav>
      <button onclick="showForm()">New Report</button>
      <button onclick="showRecords()">Saved Reports</button>
      <button onclick="showArchived()">Archived Reports</button>
    </nav>
  </header>

  <!-- Report Form -->
  <section id="form-section" style="display: none;">
    <form id="casualty-form">
      <label>
        Patient Name:
        <input type="text" id="patientName" required>
      </label>

      <label>
        Date of Birth:
        <input type="date" id="dob">
      </label>

      <fieldset>
        <legend>Vitals</legend>
        <label>
          Heart Rate:
          <input type="text" id="heartRate">
        </label>
        <label>
          Blood Pressure:
          <input type="text" id="bloodPressure">
        </label>
      </fieldset>

      <label>
        Treatment Notes:
        <textarea id="treatment"></textarea>
      </label>

      <label for="signature-pad">Signature:</label>
      <canvas id="signature-pad"></canvas>
      <button type="button" id="clear-signature" class="btn-clear">Clear Signature</button>

      <button type="submit">Save Report</button>
    </form>
  </section>

  <!-- Active Reports -->
  <section id="records-section" style="display: none;">
    <h2>Active Reports</h2>
    <ul id="records-list"></ul>
  </section>

  <!-- Archived Reports -->
  <section id="archived-section" style="display: none;">
    <h2>Archived Reports</h2>
    <ul id="archived-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
