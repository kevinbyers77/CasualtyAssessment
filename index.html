<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casualty Assessment Report</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Casualty Assessment Report <span id="save-status">Saved</span></h1>
    <nav>
      <button onclick="showForm()">New Report</button>
      <button onclick="showRecords()">Saved Reports</button>
      <button onclick="showArchived()">Archived Reports</button>
    </nav>
  </header>

  <!-- New/Edit Form -->
  <div id="form-section" style="display:block;">
    <form id="casualty-form">
      <label>Patient Name: <input type="text" id="patientName"></label>
      <label>Date of Birth: <input type="date" id="dob"></label>
      <fieldset>
        <legend>Vitals</legend>
        <label>Heart Rate: <input type="text" id="heartRate"></label>
        <label>Blood Pressure: <input type="text" id="bloodPressure"></label>
      </fieldset>
      <label>Treatment Notes: <textarea id="treatment"></textarea></label>
      <label>Signature:</label>
      <canvas id="signature-pad"></canvas>
      <label for="signature-pad">Signature:</label>
<canvas id="signature-pad"></canvas>
<button type="button" id="clear-signature" class="btn-clear">Clear Signature</button>
      <button type="submit" disabled>Save Report</button>
    </form>
  </div>

  <!-- Active Reports -->
  <div id="records-section" style="display:none; padding:1em;">
    <h2>Active Reports</h2>
    <ul id="records-list"></ul>
  </div>

  <!-- Archived Reports -->
  <div id="archived-section" style="display:none; padding:1em;">
    <h2>Archived Reports</h2>
    <ul id="archived-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
